<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>API de todos los países de América</title>
    <!-- flag-icon-css CDN: Necesario para mostrar las banderas -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
</head>
<body>
    <h1>API de todos los países de América</h1>
    <section id="content">
        <!-- Tabla -->
        <table width="500px">
            <!-- Cabecera de la tabla -->
            <thead>
                <tr>
                    <th>#</th>
                    <th>País</th>
                    <th>Capital</th>
                </tr>
            </thead>
            <!-- Contenido de la tabla -->
            <tbody>
                <tr>
                    <th>1</th>
                    <th><span class="flag-icon flag-icon-ve"> Venezuela</th>
                    <th>Caracas</th>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
